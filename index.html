<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Instagram</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="body">
    
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a href="https://www.instagram.com/eduardocesarine/" class="navbar-brand" target="_blank">
                    <img src="images/logo.png" style="max-width:130px; max-height:80px;">
                </a>
                <form class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Pesquisar" aria-label="Search">
                </form>
                <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="images/perfil-foto.jpg">
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>

                <div class="col-12 col-md-8">
                    <div class="container">
                        <div class="row" style="padding-top:20px;">

                            <div class="col-3">
                                <img src="images/perfil-foto.jpg" class="img-profile">
                            </div>
                            
                            <div class="col-7">
                                <div class="row" style="padding-top:20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="name" class="username">Eduardo Cesarine</h2>
                                    </div>

                                    <div class="col-4 col-lg-6">
                                        <button type="button" class="btn btn-outline-secondary button-edit">
                                            Editar Perfil
                                        </button>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>179</strong>
                                                <p class="p1">Publicações</p>
                                            </p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>196</strong>
                                               <p class="p2">Seguidores</p> 
                                            </p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>508</strong>
                                                <p class="p3">Seguindo</p> 
                                            </p>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <p class="profile-desc">Front end Angular | Developer</p>
                                        </div>
                                    </div>
                                </div><!--perfil-->

                                <div class="col-2"></div>

                            </div>

                        </div><!--conteudo do perfil-->

                        <div style="padding-top: 0px;">
                            <div class="row">
                                <div class="col-2"> <canvas id="myCrl"></canvas></div>
                                <div class="col-2"> <canvas id="myCrl1"></canvas></div>
                                <div class="col-2"> <canvas id="myCrl2"></canvas></div>
                            </div>
                        </div>

                        <div style="padding-bottom: 40px;">
                            <div class="row">
                                <div class="col-2 stories"> Checklist</div>
                                <div class="col-2 stories"> Youtube</div>
                                <div class="col-2 stories"> Developer</div>
                            </div>
                        </div>

                        <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">

                        <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                                    aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
                            </li>
    
                            <li class="nav-item" role="presentation">
                                <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                                    aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
                            </li>
                        </ul>

                        <!-----card feed------>
                       
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post1.png" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post4.jpg" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post3.png" class="card-img-top" alt="...">
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post2.png" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post5.jpg" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post6.jpg" class="card-img-top" alt="...">
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <img src="images/post7.jpg" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                    
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card">
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
                    </div>
                </div>

                <div class="col-0 col-md-2"></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
    </script>
</body>
</html>
